        <text x="155" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">环境监测</text>
        
        <!-- 土壤水分判断 -->
        <rect x="250" y="120" width="130" height="50" rx="10" fill="#38bdf8" stroke="#0284c7" stroke-width="2"/>
        <text x="315" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">土壤水分判断</text>
        
        <!-- 灌溉决策 -->
        <rect x="420" y="120" width="110" height="50" rx="10" fill="#38bdf8" stroke="#0284c7" stroke-width="2"/>
        <text x="475" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">灌溉决策</text>
        
        <!-- 控制指令下发 -->
        <rect x="570" y="120" width="130" height="50" rx="10" fill="#38bdf8" stroke="#0284c7" stroke-width="2"/>
        <text x="635" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">控制指令下发</text>
        
        <!-- 灌溉设备执行 -->
        <rect x="740" y="120" width="130" height="50" rx="10" fill="#0ea5e9" stroke="#0369a1" stroke-width="2"/>
        <text x="805" y="150" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">灌溉设备执行</text>
        
        <!-- 效果反馈 -->
        <rect x="740" y="200" width="130" height="50" rx="10" fill="#0ea5e9" stroke="#0369a1" stroke-width="2"/>
        <text x="805" y="230" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">效果反馈</text>
        
        <!-- 连接线 - 主流程 -->
        <line x1="210" y1="145" x2="250" y2="145" stroke="#0284c7" stroke-width="2.5"/>
        <polygon points="245,140 255,145 245,150" fill="#0284c7"/>
        
        <line x1="380" y1="145" x2="420" y2="145" stroke="#0284c7" stroke-width="2.5"/>
        <polygon points="415,140 425,145 415,150" fill="#0284c7"/>
        
        <line x1="530" y1="145" x2="570" y2="145" stroke="#0284c7" stroke-width="2.5"/>
        <polygon points="565,140 575,145 565,150" fill="#0284c7"/>
        
        <line x1="700" y1="145" x2="740" y2="145" stroke="#0284c7" stroke-width="2.5"/>
        <polygon points="735,140 745,145 735,150" fill="#0284c7"/>
        
        <!-- 效果反馈到环境监测的连接 -->
        <path d="M 740,225 Q 50,225 50,145 Q 50,145 100,145" fill="none" stroke="#0369a1" stroke-width="2" stroke-dasharray="5,3"/>
        <polygon points="95,140 105,145 95,150" fill="#0369a1"/>
        
        <!-- 天气预报数据 -->
        <rect x="100" y="280" width="130" height="40" rx="20" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
        <text x="165" y="305" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">天气预报数据</text>
        
        <!-- 灌溉策略规则库 -->
        <rect x="420" y="280" width="140" height="40" rx="20" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
        <text x="490" y="305" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">灌溉策略规则库</text>
        
        <!-- 连接线 - 辅助数据源 -->
        <line x1="165" y1="280" x2="165" y2="170" stroke="#16a34a" stroke-width="2" stroke-dasharray="5,3"/>
        <polygon points="160,175 165,165 170,175" fill="#16a34a"/>
        
        <line x1="490" y1="280" x2="490" y2="170" stroke="#ea580c" stroke-width="2" stroke-dasharray="5,3"/>
        <polygon points="485,175 490,165 495,175" fill="#ea580c"/>
    </g>
    

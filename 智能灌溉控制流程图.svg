    <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="#0369a1" text-anchor="middle">智能灌溉控制流程</text>
    
    <!-- 主流程元素 -->
    <g>
        <!-- 环境监测 -->
